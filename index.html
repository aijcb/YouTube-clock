<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Timestamp Redirect</title>
  <script>
    function to12Hour(h) {
      h = parseInt(h, 10);
      return (h % 12 === 0) ? 12 : h % 12;
    }

    window.onload = function() {
      const now = new Date();
      let hours = to12Hour(now.getHours()).toString().padStart(2, '0');
      let minutes = now.getMinutes().toString().padStart(2, '0');
      let seconds = now.getSeconds().toString().padStart(2, '0');

      const timestamp = `${hours}h${minutes}m${seconds}s`;
      const url = `https://m.youtube.com/watch?v=y1s8hPjTEcI&t=${timestamp}`;
      window.location.href = url;
    };
  </script>
</head>
<body>
  <p>Redirecting to YouTube with current time...</p>
</body>
</html>
