<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jonathan’s on-time video</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1.5em;
      color: #222;
    }

    .video-container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto 3em;
    }

    iframe {
      width: 100%;
      height: 720px;
      max-height: 90vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      iframe {
        height: 360px;
      }
    }
  </style>
</head>
<body>

  <h1>Jonathan’s on-time video</h1>

  <div class="video-container" id="video1">Loading first video...</div>
  <div class="video-container" id="video2">Loading second video...</div>

  <script>
    function getTimeRangeVideoURL() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      let videoId = '';
      let startHour = 0;

      if (hours < 8) {
        videoId = '0ROP5apIWY8'; // before 8 a.m.
        startHour = hours;
      } else if (hours <= 16) {
        videoId = '3czH9dfRKn8'; // 8 a.m. – 4 p.m.
        startHour = hours - 8;
      } else {
        videoId = '3czH9dfRKn8'; // after 4 p.m.
        startHour = hours - 16;
      }

      const totalSeconds = (startHour * 3600) + (minutes * 60) + seconds;
      return `https://www.youtube.com/embed/${videoId}?start=${totalSeconds}&autoplay=1&mute=1&rel=0&modestbranding=1`;
    }

    function to12Hour(h) {
      h = parseInt(h, 10);
      return (h % 12 === 0) ? 12 : h % 12;
    }

    function get12HourTimestampVideoURL() {
      const now = new Date();
      const hh = to12Hour(now.getHours()).toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      const ss = now.getSeconds().toString().padStart(2, '0');

      const totalSeconds = (parseInt(hh) * 3600) + (parseInt(mm) * 60) + parseInt(ss);
      return `https://www.youtube.com/embed/y1s8hPjTEcI?start=${totalSeconds}&autoplay=1&mute=1&rel=0&modestbranding=1`;
    }

    document.getElementById('video1').innerHTML =
      `<iframe src="${getTimeRangeVideoURL()}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;

    document.getElementById('video2').innerHTML =
      `<iframe src="${get12HourTimestampVideoURL()}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  </script>

</body>
</html>
