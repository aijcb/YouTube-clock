<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time-based YouTube Redirect</title>
  <script>
    function redirectToVideo() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      let videoId = '';
      let startHour = 0;

      if (hours < 8) {
        videoId = '0ROP5apIWY8'; // first video
        startHour = hours;
      } else if (hours <= 16) {
        videoId = '3czH9dfRKn8'; // second video
        startHour = hours - 8;
      } else {
        videoId = '3czH9dfRKn8'; // same second video
        startHour = hours - 16;
      }

      const totalSeconds = (startHour * 3600) + (minutes * 60) + seconds;
      const url = `https://youtu.be/${videoId}?t=${totalSeconds}`;

      window.location.href = url;
    }

    window.onload = redirectToVideo;
  </script>
</head>
<body>
  <p>Redirecting to your video...</p>
</body>
</html>
