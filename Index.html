<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jonathan’s on-time video</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1.5em;
      color: #222;
    }

    .video-container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto 3em;
    }

    iframe {
      width: 100%;
      height: 720px;
      max-height: 90vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      iframe {
        height: 360px;
      }
    }
  </style>
</head>
<body>

  <h1>Jonathan’s on-time video</h1>

  <div class="video-container" id="video1">Loading first video...</div>
  <div class="video-container" id="video2">Loading second video...</div>
  <div class="video-container" id="video3">Loading third video...</div>

  <script>
    // Time-range-based video logic
    function getTimeRangeVideoURL() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      let videoId = '';
      let startHour = 0;

      if (hours < 8) {
        videoId = '0ROP5aplWY8'; // before 8 a.m.
        startHour = hours;
      } else if (hours < 16) {
        videoId = '3czH9dfRKn8'; // 8 a.m. – 4 p.m.
        startHour = hours - 8;
      } else {
        videoId = 'aZX1ky_2xJU'; // after 4 p.m.
        startHour = hours - 16;
      }

      const totalSeconds = (startHour * 3600) + (minutes * 60) + seconds;
      return `https://www.youtube.com/embed/${videoId}?start=${totalSeconds}&autoplay=1&mute=1&rel=0&modestbranding=1`;
    }

    // 12-hour adjusted video logic
    function to12Hour(h) {
      h = parseInt(h, 10);
      return (h % 12 === 0) ? 12 : h % 12;
    }

    function getAdjustedTimestampVideoURL() {
      const now = new Date();
      const h = to12Hour(now.getHours());
      const m = now.getMinutes();
      const s = now.getSeconds();

      // Base video time: 5h 8m 24s
      const baseH = 5;
      const baseM = 8;
      const baseS = 24;

      const currentTotal = (h * 3600) + (m * 60) + s;
      const baseTotal = (baseH * 3600) + (baseM * 60) + baseS;

      let finalSeconds;

      if (currentTotal >= baseTotal) {
        finalSeconds = currentTotal - baseTotal;
      } else {
        finalSeconds = (12 * 3600) - (baseTotal - currentTotal);
      }

      return `https://www.youtube.com/embed/RHDLIhifRpk?start=${finalSeconds}&autoplay=1&mute=1&rel=0&modestbranding=1`;
    }

    // 24-hour aligned video logic
    function get24hWrappedTimestampVideoURL() {
      const now = new Date();

      const currentSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const zeroPointSeconds = 15 * 3600; // 15:00 = 54000s
      const baseVideoOffset = 30 * 60 + 18; // 30m18s = 1818s

      const timeOffset = (currentSeconds >= zeroPointSeconds)
        ? currentSeconds - zeroPointSeconds
        : (86400 - zeroPointSeconds + currentSeconds);

      const totalSeconds = baseVideoOffset + timeOffset;

      return `https://www.youtube.com/embed/W95zO8uBroI?start=${totalSeconds}&autoplay=1&mute=1&rel=0&modestbranding=1`;
    }

    // Inject all three videos
    document.getElementById('video1').innerHTML =
      `<iframe src="${getTimeRangeVideoURL()}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;

    document.getElementById('video2').innerHTML =
      `<iframe src="${getAdjustedTimestampVideoURL()}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;

    document.getElementById('video3').innerHTML =
      `<iframe src="${get24hWrappedTimestampVideoURL()}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  </script>

</body>
</html>
